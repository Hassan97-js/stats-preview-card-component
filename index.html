<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main-content flex jc-center al-center">
      <div class="stats-preview-card flex">
        <div class="preview-card-details">
          <header class="stats-header">
            <h1 class="heading-primary">Get insights that help your business grow.</h1>
            <p class="preview-card-description">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
          </header>

          <div class="stats">
            <div class="stat-item companies-stats">
              <h2 class="stats-header">10k+</h2>
              <p class="stats-txt">companies</p>
            </div>

            <div class="stat-item templates-stats">
              <h2 class="stats-header">314</h2>
              <p class="stats-txt">templates</p>
            </div>

            <div class="stat-item queries-stats">
              <h2 class="stats-header">12m+</h2>
              <p class="stats-txt">queries</p>
            </div>
          </div>
        </div>

        <div class="preview-card-img" role="img" aria-label="Preview card img"></div>
      </div>
    </main>

    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
  </body>
</html>
